<!DOCTYPE html>
<html>
<head>
  <title>Artwork Models</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; padding: 20px; }
    .model-container { text-align: center; }
    model-viewer { width: 100%; height: 400px; }
  </style>
</head>
<body>
  <h1>Artwork</h1>
  <div class="grid">

    <!-- altar -->
    <div class="model-container">
      <model-viewer src="artifacts/altar.glb" alt="altar" auto-rotate camera-controls></model-viewer>
      <p>altar</p>
    </div>

    <!-- aluriig_cloak -->
    <div class="model-container">
      <model-viewer src="artifacts/aluriig_cloak.glb" alt="aluriig_cloak" auto-rotate camera-controls></model-viewer>
      <p>aluriig_cloak</p>
    </div>

    <!-- black_and_white -->
    <div class="model-container">
      <model-viewer src="artifacts/black_and_white.glb" alt="black_and_white" auto-rotate camera-controls></model-viewer>
      <p>black_and_white</p>
    </div>

    <!-- canoe -->
    <div class="model-container">
      <model-viewer src="artifacts/canoe.glb" alt="canoe" auto-rotate camera-controls></model-viewer>
