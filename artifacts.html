<!DOCTYPE html>
<html>
<head>
  <title>Artwork Models</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; padding: 20px; }
    .model-container { text-align: center; }
    model-viewer { width: 100%; height: 400px; } /* Adjust height for larger models */
  </style>
</head>
<body>
  <h1>Artwork</h1>
  <div class="grid">
    <div class="model-container">
      <model-viewer src="artifacts/pottery1.glb" alt="Pottery 1" auto-rotate camera-controls></model-viewer>
      <p>Pottery Mashup</p>
    </div>
    <div class="model-container">
      <model-viewer src="artifacts/pottery1.glb" alt="Drill" auto-rotate camera-controls></model-viewer>
      <p>Pottery re-mash</p>
    </div>
    <!-- Add more divs for each GLB -->
  </div>
</body>
</html>
